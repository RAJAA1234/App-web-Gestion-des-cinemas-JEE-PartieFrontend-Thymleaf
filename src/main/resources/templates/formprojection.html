<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

	layout:decorator="template1">
<head>
<meta charset="ISO-8859-1">
<title>Form Film</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css"
	href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card ">
					<div class="card-header" th:if="${projectionFilm.id==null}">Formulaire de saisie d une nouvelle Projection</div>
						<div class="card-header" th:if="${projectionFilm.id!=null}">Formulaire de mise a jour d une nouvelle Projection</div>
					<div class="card-body">
								<form th:action="@{saveProjection}" method="post">
						<div class="form-group">
								<label class="control-Label">ID:</label>
								<label class="control-Label" th:text="${projectionFilm.id}"></label>
								 <input type="hidden"
									name="id" class="form-control" th:value="${projectionFilm.id}">
							</div>
								<div class="form-group">
								<label class="control-Label">dateProjection:</label> <input
									type="date" name="dateProjection" class="form-control"
									th:value="${projectionFilm.dateProjection}"> <span
									th:errors=${projectionFilm.dateProjection} class="text-danger"></span>
							</div>
							
									
						<div class="form-group">
								<label class="control-Label">Prix :</label>
								
								 <input type="text"
									name="prix" class="form-control" th:value="${projectionFilm.prix}">
							</div>
					
							
					
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
					
						</form>
					</div>
				</div>
			</div>

		</div>
		</div>
</body>
</html>
